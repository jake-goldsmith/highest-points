plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies. See https://github.com/akhikhl/gretty/issues/322
    mavenCentral {
        content {
            excludeModule("javax.media", "jai_core")
        }
    }

    maven {
        url "https://repo.osgeo.org/repository/release/"
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation group: 'org.geotools', name: 'gt-shapefile', version: '25.0'
    implementation group: 'org.geotools', name: 'gt-swing', version: '25.0'
    implementation group: 'org.geotools', name: 'gt-epsg-hsql', version: '25.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

    testImplementation 'org.mockito:mockito-core:4.1.0'
}

test {
    useJUnitPlatform()
}

application {
    // Define the main class for the application.
    mainClass = 'highest.points.App'
}
